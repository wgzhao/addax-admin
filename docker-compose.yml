version: '3.9'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: addax-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: addax_admin
      POSTGRES_USER: addax_admin
      POSTGRES_PASSWORD: addax_admin@123
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Shanghai
    command: ["postgres", "-c", "timezone=Asia/Shanghai"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./scripts/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - addax-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U addax_admin -d addax_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: addax-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - addax-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 应用服务（前后端合一）
  app:
    image: ${DOCKER_REGISTRY:-addax-admin}:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: addax-admin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # 数据库配置
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-addax_admin}
      DB_USERNAME: ${DB_USERNAME:-addax_admin}
      DB_PASSWORD: ${DB_PASSWORD:-addax_admin@123}
      # Redis 配置
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      # 应用配置
      LOG_DIR: /app/logs
      WEIGHT: ${WEIGHT:-1.0}
      WECOM_ROBOT_KEY: ${WECOM_ROBOT_KEY:-}
      # 服务端口
      SERVER_PORT: ${SERVER_PORT:-50601}
    volumes:
      # 日志目录
      - backend_logs:/app/logs
      # JDBC 驱动目录（用户可以添加自定义驱动）
      - ./backend/drivers:/app/drivers
      # 任务目录
      - ./backend/job:/app/job
      # 可选：外部配置
      # - ./backend/config/application.properties:/app/config/application.properties:ro
    ports:
      # 暴露 Nginx（前端）端口到宿主机，后端端口仅在容器网络内使用，避免端口冲突
      - "${FRONTEND_PORT:-50080}:80"
      # 如需调试后端，可临时打开下面这一行
      # - "${BACKEND_PORT:-50601}:50601"
    networks:
      - addax-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 50601 && wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


networks:
  addax-network:
    driver: bridge
    name: addax-network

volumes:
  postgres_data:
    driver: local
    name: addax-postgres-data
  redis_data:
    driver: local
    name: addax-redis-data
  backend_logs:
    driver: local
    name: addax-backend-logs
