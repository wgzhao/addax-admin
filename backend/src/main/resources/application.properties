spring.profiles.active=dev
server.servlet.context-path=/api/v1
server.port=50601
spring.jpa.open-in-view=false
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=iso
spring.mvc.format.time=HH:mm:ss

# 8 hours
jwt.expiration=691200000

spring.web.resources.add-mappings=false
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:addax_admin}
spring.datasource.username=${DB_USERNAME:addax_admin}
spring.datasource.password=${DB_PASSWORD:addax_admin@123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true

# HikariCP settings
# Set a shorter max-lifetime for connections to avoid them being closed by the database/firewall
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
#spring.sql.init.schema-locations=schema.sql

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DB:0}
spring.data.redis.repositories.enabled=false

# for dev and test
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
#logging.level.org.hibernate.SQL=DEBUG
# For prepared statements
#logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.file.path=${LOG_DIR:./logs}
logging.level.root=INFO

alert.wechat.url=https://qyapi.weixin.qq.com/cgi-bin/webhook/send
## multi keys split by comma
alert.wechat.key=${WECOM_ROBOT_KEY:}
